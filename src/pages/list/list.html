<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List of Users</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems(items)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail  item-left>
        <img src="https://media.glassdoor.com/sqll/1038687/systematix-squarelogo-1489037590363.png" imageViewer>
      </ion-thumbnail>
      <h2> {{item.firstname}}</h2>
      <p>   {{item.email}}</p>
      <p>   {{item.username}}</p>
      <button ion-button clear (click)="presentActionSheet(item)" item-right>Action</button>
    </ion-item>
  </ion-list>
</ion-content>
