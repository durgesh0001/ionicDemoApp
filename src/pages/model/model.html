<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-left>
        <img src="https://media.glassdoor.com/sqll/1038687/systematix-squarelogo-1489037590363.png">
      </ion-avatar>
      <h2>{{firstname}}</h2>
      <p>{{email}}</p>
      <p>{{username}}</p>
    </ion-item>
  </ion-list>
</ion-content>
